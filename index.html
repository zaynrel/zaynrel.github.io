<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Indo Music Fest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-white">
<header class="bg-gradient-to-r from-purple-500 to-pink-500 text-white">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <div class="flex items-center">
            <i class="fas fa-music text-2xl mr-2"></i>
            <span class="text-lg md:text-xl font-bold">Indo Music Fest</span>
        </div>
        <nav class="hidden md:flex items-center space-x-4 md:space-x-6">
            <a class="text-sm md:text-base hover:underline" href="#">Schedule</a>
            <a class="text-sm md:text-base hover:underline" href="#">Speakers</a>
            <a class="text-sm md:text-base hover:underline" href="#">Ticket</a>
            <a class="text-sm md:text-base hover:underline" href="#">Contact</a>
            <a class="bg-white text-purple-500 text-sm md:text-base px-3 md:px-4 py-2 rounded-full hover:bg-gray-200" href="#">Login</a>
        </nav>
        <div class="md:hidden">
            <button id="menu-button" class="text-white focus:outline-none">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>
    </div>
    <div id="mobile-menu" class="hidden md:hidden">
        <nav class="flex flex-col items-center space-y-4 py-4">
            <a class="text-sm hover:underline" href="#">Schedule</a>
            <a class="text-sm hover:underline" href="#">Speakers</a>
            <a class="text-sm hover:underline" href="#">Ticket</a>
            <a class="text-sm hover:underline" href="#">Contact</a>
            <a class="border border-white text-white text-sm px-3 py-2 rounded-full hover:bg-white hover:text-purple-500" href="#">Login</a>
        </nav>
    </div>
</header>
<main class="bg-gradient-to-r from-purple-500 to-pink-500 text-white">
    <div class="container mx-auto px-4 py-12 md:py-16 text-center relative">
        <img alt="Group of people at a music festival" class="mx-auto mb-8 w-full max-w-xs md:max-w-md" src="https://storage.googleapis.com/a1aa/image/CSKLEcJWUQKrPRlQ85Me41WjuFVT8rneNTpbzycwbHzftqMnA.jpg"/>
        <h1 class="text-2xl md:text-4xl font-bold mb-4">Festival Musik Terbesar Di <span class="text-3xl md:text-5xl">INDONESIA</span></h1>
        <p class="mb-8 text-sm md:text-base">Lorem ipsum anjay mabar</p>
        <div class="space-x-2 md:space-x-4">
            <a class="bg-pink-500 text-white text-sm md:text-base px-4 md:px-6 py-2 md:py-3 rounded-full hover:bg-pink-600" href="#">Get Ticket</a>
            <a class="border border-white text-white text-sm md:text-base px-4 md:px-6 py-2 md:py-3 rounded-full hover:bg-white hover:text-purple-500" href="#">Learn More</a>
        </div>
        <div class="bg-white text-purple-500 rounded-lg shadow-lg mt-12 md:mt-16 p-4 md:p-6 flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
            <div class="flex-1 w-full md:w-auto">
                <label class="block text-xs md:text-sm font-bold mb-2">Search Event</label>
                <input class="w-full bg-gray-100 p-2 rounded text-xs md:text-sm" type="text" value="Konser Jazz"/>
            </div>
            <div class="flex-1 w-full md:w-auto mx-0 md:mx-4">
                <label class="block text-xs md:text-sm font-bold mb-2">Place</label>
                <input class="w-full bg-gray-100 p-2 rounded text-xs md:text-sm" type="text" value="Indonesia"/>
            </div>
            <div class="flex-1 w-full md:w-auto">
                <label class="block text-xs md:text-sm font-bold mb-2">Time</label>
                <select class="w-full bg-gray-100 p-2 rounded text-xs md:text-sm">
                    <option>Any date</option>
                </select>
            </div>
        </div>
    </div>
</main>
<section class="container mx-auto px-4 py-12 md:py-16">
    <h2 class="text-2xl md:text-3xl font-bold text-center mb-8">Upcoming Events</h2>
    <div class="flex flex-col md:flex-row justify-center space-y-4 md:space-y-0 md:space-x-4 mb-8">
        <button class="border border-white text-white text-sm md:text-base px-4 md:px-6 py-2 md:py-3 rounded-full hover:bg-white hover:text-purple-500">Weekdays</button>
        <button class="border border-white text-white text-sm md:text-base px-4 md:px-6 py-2 md:py-3 rounded-full hover:bg-white hover:text-purple-500">Event Type</button>
        <button class="border border-white text-white text-sm md:text-base px-4 md:px-6 py-2 md:py-3 rounded-full hover:bg-white hover:text-purple-500">Any Category</button>
    </div>
</section>
<section class="container mx-auto px-4 py-12 md:py-16">
    <h2 class="text-2xl md:text-3xl font-bold text-center mb-8">Countdown to Event</h2>
    <div id="countdown" class="text-center text-2xl md:text-4xl font-bold text-purple-500"></div>
</section>
<script>
    document.getElementById('menu-button').addEventListener('click', function() {
        var menu = document.getElementById('mobile-menu');
        if (menu.classList.contains('hidden')) {
            menu.classList.remove('hidden');
        } else {
            menu.classList.add('hidden');
        }
    });

    // Countdown Timer
    function countdownTimer() {
        const eventDate = new Date("Dec 31, 2023 23:59:59").getTime();
        const now = new Date().getTime();
        const distance = eventDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

        if (distance < 0) {
            clearInterval(x);
            document.getElementById("countdown").innerHTML = "EXPIRED";
        }
    }

    const x = setInterval(countdownTimer, 1000);
</script>
</body>
</html>
